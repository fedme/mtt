<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>MTT Experiment</title>
    <link rel="icon" type="image/x-icon" href="www/assets/icon/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            margin: 0px;
            padding: 0px;
            overflow: hidden;
            width: 100%;
            height: 100%;
            min-width: 100%;
            min-height: 100%;
        }

        #player {
            position: fixed;
            background: #000;
            border: none;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>

    <iframe id="player" src="/www" height="100%" width="100%" frameborder="0"></iframe>

    <script>
        window.history.pushState(null, "", window.location.href);        
        window.onpopstate = function() {
            window.history.pushState(null, "", window.location.href);
        };
        var loc = window.location.toString();
        var params = loc.split('?')[1];
        var player = document.getElementById('player');
        player.src = player.src + '?' + params;
    </script>
</body>

</html>
