<ion-content padding>

  <ion-grid>
    <ion-row>
      <ion-col></ion-col>
      <ion-col text-center>
          <div class="instructions-wrapper">
            <h1 translate [translateParams]="">TRAINING_INSTRUCTIONS.SECOND.TITLE</h1>
            <p [innerHTML]="'TRAINING_INSTRUCTIONS.BODY' | translate"></p>
          </div>
      </ion-col>
      <ion-col></ion-col>
    </ion-row>

    <ion-row>
        <ion-col></ion-col>
        <ion-col text-center>
            <button ion-button large (click)="next()">{{'TRAINING_INSTRUCTIONS.SECOND.NEXT' | translate}}</button>
        </ion-col>
        <ion-col></ion-col>
      </ion-row>
  </ion-grid>

  
</ion-content>
