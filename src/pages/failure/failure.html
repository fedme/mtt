  <ion-grid>

      <ion-col></ion-col>

        <div class="instructions-wrapper">
          <h1 translate [translateParams]="">FAILURE.TITLE</h1>

          <p [innerHTML]="'FAILURE.BODY' | translate"></p>

          <br>

          <strong *ngIf="stimuli.onlineVersion">

            <span class="reward">MTT-ONLINE-2018</span>

      </ion-col>
      <ion-col></ion-col>
    </ion-row>
    <ion-row>
      <ion-col></ion-col>
      <ion-col text-center>
        <!-- <button ion-button large (click)="next()">OK</button> -->
      </ion-col>
      <ion-col></ion-col>
    </ion-row>
  </ion-grid>


</ion-content>
