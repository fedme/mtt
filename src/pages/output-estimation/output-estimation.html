<ion-content padding>

  <ion-grid>
    <ion-row>
      <ion-col></ion-col>
      <ion-col text-center>
        <h1 translate [translateParams]="">TEST.OUTPUT_ESTIMATION.TITLE</h1>
        <p [innerHTML]="'TEST.OUTPUT_ESTIMATION.BODY' | translate"></p>
      </ion-col>
      <ion-col></ion-col>
    </ion-row>

    <ion-row>
      <ion-col></ion-col>
      <ion-col text-center>
        <card [monster]="question.monster" [active]="false" ></card>
      </ion-col>
      <ion-col text-center>
        SLIDER
      </ion-col>
      <ion-col></ion-col>
    </ion-row>

    <ion-row>
      <ion-col></ion-col>
      <ion-col text-center>
        <button ion-button large (click)="next()">{{'TEST.OUTPUT_ESTIMATION.NEXT_QUESTION' | translate}}</button>
      </ion-col>
      <ion-col></ion-col>
    </ion-row>
  </ion-grid>


</ion-content>
