<ion-content padding>

  <ion-grid>
    <ion-row>
      <ion-col></ion-col>
      <ion-col text-center>
        <h1 translate [translateParams]="">TEST.OUTPUT_ESTIMATION.TITLE</h1>
        <p [innerHTML]="'TEST.OUTPUT_ESTIMATION.BODY' | translate"></p>
      </ion-col>
      <ion-col></ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-2></ion-col>
      <ion-col col-3 text-center>
        <card [monster]="question.monster" [active]="false" [guessedCriterion]="guessedCriterion" ></card>
      </ion-col>
      <ion-col col-5 justify-content-center align-items-center>
        <div class="slider-wrapper">
          <ion-range min="0" max="40" step="1" [(ngModel)]="guessedCriterion">
            <ion-label range-left>0</ion-label>
            <ion-label range-right>40</ion-label>
          </ion-range>
        </div>
              
        
      </ion-col>
      <ion-col col-2></ion-col>
    </ion-row>

    <ion-row>
      <ion-col></ion-col>
      <ion-col text-center>
        <button ion-button large (click)="next()">{{'TEST.OUTPUT_ESTIMATION.NEXT_QUESTION' | translate}}</button>
      </ion-col>
      <ion-col></ion-col>
    </ion-row>
  </ion-grid>


</ion-content>
