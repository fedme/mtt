<ion-content>

  <h2 style="color: white; font-size: 17px; margin: auto; text-align: center">
    {{ 'TRAINING.TITLE' | translate }}
  </h2>

  <ion-grid>

    <!-- 1st row of cards -->
    <ion-row>
      <ion-col *ngFor="let card of training.cards | slice:0:9">
        <card [trainingCard]="card" [monster]="card.monster" [active]="areCardsActive()" (trainingCardRevealed)="handleTrainingCardRevealed($event)"></card>
      </ion-col>
    </ion-row>

    <!-- 2nd row of cards -->
    <ion-row>
      <ion-col *ngFor="let card of training.cards | slice:9:18">
        <card [trainingCard]="card" [monster]="card.monster" [active]="areCardsActive()" (trainingCardRevealed)="handleTrainingCardRevealed($event)"></card>
      </ion-col>
    </ion-row>

    <!-- 3rd row of cards -->
    <ion-row>
      <ion-col *ngFor="let card of training.cards | slice:18:27">
        <card [trainingCard]="card" [monster]="card.monster" [active]="areCardsActive()" (trainingCardRevealed)="handleTrainingCardRevealed($event)"></card>
      </ion-col>
    </ion-row>

    <ion-row *ngIf="!ended">
      <ion-col text-center>
        <button ion-button large *ngIf="!waitingForReveal && stimuli.isActive()" (click)="nextPick()">{{ 'TRAINING.NEXT_PICK_BUTTON_ACTIVE' | translate }}</button>
        <button ion-button large *ngIf="!waitingForReveal && stimuli.isPassive()" (click)="nextPick()">{{ 'TRAINING.NEXT_PICK_BUTTON_PASSIVE' | translate }}</button>
        <p *ngIf="waitingForReveal && stimuli.isActive()">{{ 'TRAINING.PICK_CARD_INSTRUCTION_ACTIVE' | translate }}</p>
        <p *ngIf="waitingForReveal && stimuli.isPassive()">{{ 'TRAINING.PICK_CARD_INSTRUCTION_PASSIVE' | translate }}</p>
      </ion-col> 
    </ion-row>

    <ion-row *ngIf="ended">
      <ion-col text-center>
        <button ion-button large (click)="endTraining()">{{ 'TRAINING.END_BUTTON' | translate }}</button>
      </ion-col>
    </ion-row>

  </ion-grid>

</ion-content>
